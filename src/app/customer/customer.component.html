<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso18.css" />

<div class="bootstrap-iso">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <form class="form-horizontal" novalidate style="margin-top:15px;" (ngSubmit)="save()" [formGroup]="customerForm">
          <div class="form-group" [ngClass]="{'has-error': (customerForm.get('firstName').touched || customerForm.get('firstName').dirty) && !customerForm.get('firstName').valid
            }">
            <label class="control-label col-sm-3" for="fName">
       First Name
      </label>
            <div class="col-sm-9">
              <input class="form-control" formControlName="firstName" id="fName" name="fName" placeholder="First Name Required !" type="text"
              />
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (customerForm.get('lastName').touched || customerForm.get('lastName').dirty) && !customerForm.get('lastName').valid
                }">
            <label class="control-label col-sm-3" for="lastName">
            Last Name
      </label>
            <div class="col-sm-9">
              <input class="form-control" formControlName="lastName" id="lastName" name="lastName" placeholder="Last Name Required !" type="text"
              />
            </div>
          </div>
          <div class="form-group " [ngClass]="{'has-error': (customerForm.get('email').touched || customerForm.get('email').dirty) && !customerForm.get('email').valid
        }">
            <label class="control-label col-sm-3 requiredField" for="email">
                Email
                <span class="asteriskField">
                    *
                </span>
                </label>
            <div class="col-sm-9">
              <input class="form-control" formControlName="email" id="email" name="email" type="email" placeholder="Email Address Required !"
              />

            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-error': (customerForm.get('phone').touched || customerForm.get('phone').dirty) && !customerForm.get('phone').valid
                }">
            <label class="control-label col-sm-3" for="phone">
            Phone
      </label>
            <div class="col-sm-9">
              <input class="form-control" formControlName="phone" id="phone" name="phone" placeholder="Phone Required !" type="text" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8 checkbox">
              <span class="control-label label">Send Notification</span>
              <label class="control-label">
                            <input id="notificationId"
                                   type="radio" value="email"
                                   formControlName="notification" (click)="setNotification('email')" >
                            Email
                        </label>
              <label class="control-label">
                            <input id="notificationId"
                                   type="radio" value="text"
                                   formControlName="notification" (click)="setNotification('text')" >
                            Text
                        </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-8 checkbox">
              <label class="control-label">
                            <input id="sendCatalogId"
                                   type="checkbox"
                                   formControlName="sendCatalog" >
                            Send me your catalog
                        </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9 col-md-6 col-sm-offset-2">
              <button class="btn btn-primary" name="submit" [disabled]="!customerForm.valid" type="submit">
                  
        Send
       </button>
              <button class="btn btn-primary" name="textData" (click)="populateTestData()" type="submit">
                  
        Test Data
       </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
